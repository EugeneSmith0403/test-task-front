<div class="login-form">
  <div >
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit"  class="btn btn-outline-success my-2 my-sm-0" (click)="login($event)">login</button>
    </form>
    <div class="message-text" *ngIf="backendErrors$ | async; let backendErrors">
      <app-message-error
        [messages]="backendErrors"
        styleMessage="danger"
      ></app-message-error>
    </div>
  </div>
</div>
