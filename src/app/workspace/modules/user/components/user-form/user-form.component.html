<div class="login-form">
  <div *ngIf="!(isSubmitting$ | async)">
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" formControlName="name" class="form-control" id="exampleInputName" aria-describedby="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit"  class="btn btn-outline-success my-2 my-sm-0" (click)="save($event)">{{ !id ? 'create': 'update' }}</button>
    </form>
    <div class="message-text" *ngIf="backendErrors$ | async; let backendErrors">
      <app-message-error
        [messages]="backendErrors"
        styleMessage="danger"
      ></app-message-error>
    </div>
  </div>
  <div *ngIf="isSubmitting$ | async" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
