<div *ngIf="!(isLoading$ | async)">
  <table class="table" *ngIf="userList$ | async; let userlist;">
    <thead class="thead-dark">
    <tr>
      <th *ngFor="let fields of tableFields" scope="col" >{{ fields }}</th>
      <th scope="col"> </th>
      <th scope="col"> </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userlist;">
      <td>{{ user._id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
      <td><button  class="btn btn-outline-success my-2 my-sm-0"  [routerLink]="user._id">update </button></td>
      <td><button class="btn btn-outline-success my-2 my-sm-0"  (click)="remove(user._id)" [disabled]="user?.rules === 'Admin'" >remove</button></td>
    </tr>
    </tbody>
  </table>
</div>
<div *ngIf="isLoading$ | async" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>
